<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ resume.full_name }} - Resume</title>
    <style>
        @page {
            size: letter;
            margin: 2cm;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            font-size: 24px;
            text-align: center;
            margin-bottom: 5px;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            color: #2c3e50;
            font-size: 18px;
            border-bottom: 2px solid #3498db;
            margin-bottom: 10px;
            padding-bottom: 5px;
        }
        .entry {
            margin-bottom: 15px;
        }
        .entry-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .entry-subtitle {
            color: #666;
            font-style: italic;
            margin-bottom: 5px;
        }
        .entry-date {
            color: #666;
            font-size: 14px;
        }
        .skills-category {
            margin-bottom: 10px;
        }
        .skills-list {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    {{ resume_content|safe }}
</body>
</html>
